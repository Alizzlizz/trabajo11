<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Botones animados</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="contenedor">
        <div class="botones">
            <!-- Botón 1: Instagram -->
            <a href="https://www.instagram.com/" target="_blank" class="btn btn-1">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>

            <!-- Botón 2: Fórmula 1 -->
            <a href="https://www.formula1.com/" target="_blank" class="btn btn-2">
                <i class="fa-solid fa-flag-checkered"></i> Fórmula 1
            </a>

            <!-- Botón 3: Max Verstappen -->
            <a href="https://www.verstappen.com/" target="_blank" class="btn btn-3">
                <i class="fa-solid fa-car"></i> Max Verstappen
            </a>
        </div>
    </div>
</body>
</html>
